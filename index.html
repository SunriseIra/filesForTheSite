<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="popuppp">
        <!-- popup-link add to the class where it should be called popup -->
        <div class="popup"> 
            <div class="popup_body">
              <div class="popup_content">
                <a href="#" class="popup_close">&times;</a>
                <div class="popup_content_form">
                  <div class="question_section_forms">
                    <div class="question_section_form_colon_all">
              
                      <div >
                        <form id = "question_form" >
                          <div class="question_section_form_colon">
                            <div class="question_form_colon question_colon_one">
                              <div class="question_section_form" >
                                <span class="question_span">no data entered</span>
                              <input type="text" class=" myelem question_form_input input_fname " id="fname" name="fname" placeholder="First Name">
                              </div>
                              <div class="question_section_form">
                                <span class="question_span">no data entered</span>
                                <input type="email" class="myelem question_form_input input_email" name="email" id="email" placeholder="Email Address">
                              </div>
                          </div>
                          <div class="question_form_colon question_colon_two">
                            <div class="question_section_form">
                              <span class="question_span">no data entered</span>
                              <input type="tel" class="myelem question_form_input input_tel" name="tel" id="tel" placeholder="Phone Number" >
                            </div>
                            <div class="question_section_form">
                              <span class="question_span">no data entered</span>
                              <input type="text" class="myelem question_form_input input_lname" id="lname" name="lname" placeholder="Last Name">
                            </div>
                        </div> 
                          </div>
                     
                       </div>
                       <div class="question_section_form_col"> 
                        <div class="question_section_form">
            
                          <span class="question_span">no data entered</span>
                          <textarea name="message" class="myelem question_form_message form_message"  placeholder="Message"></textarea>
                        </div>
                        <div class="question_section_checkbox">
                          <label class="section_label" for="click">
                            <input class="section_checkbox" type="checkbox"  id="click" name="add" required>
                            Add me to your mailing list.
                          </label>
            
                        </div>
                        <div class="section_checkbox_text">Check this box to join our mailing list. Read our privacy policy for more info about how we handle your personal details.</div>
                          <button type="submit" class="question_form_button" placeholder="Submit">Click Me!</button>
                       <!-- rows="10" cols="100" -->
                       </div>
                      
                         </form>
            
            
            
                    </div>
                  </div>
                </div>
                
               
              </div>
            </div>
          </div>
    </section>
</body>
</html>
